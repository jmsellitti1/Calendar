<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Tournament</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-card img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>    
</head>
<body>
    <div style="position: fixed; top: 20px; left: 20px;">
        <form action="/reset" method="GET">
            <button type="submit">Reset</button>
        </form>
    </div>
    <div style="position: fixed; top: 70px; left: 20px;">
        <form action="/bracket" method="GET">
            <button type="submit">Bracket</button>
        </form>
    </div>    
    <h1>Pick The Better Day - Round {{ round_number }}</h1>
    <p>Number of images left in this round: {{ images_left }}/{{ round_images_count }}</p>
    <div class="image-container">
        <div class="image-card">
            <img src="{{ url_for('static', filename='images/' + img1) }}" alt="Image 1" loading="lazy">
            <form method="POST" action="/choose">
                <input type="hidden" name="image1" value="{{ img1 }}">
                <input type="hidden" name="image2" value="{{ img2 }}">
                <button type="submit" name="image" value="{{ img1 }}" disabled>Select Image 1</button>
            </form>
        </div>
        <div class="image-card">
            <img src="{{ url_for('static', filename='images/' + img2) }}" alt="Image 2" loading="lazy">
            <form method="POST" action="/choose">
                <input type="hidden" name="image1" value="{{ img1 }}">
                <input type="hidden" name="image2" value="{{ img2 }}">
                <button type="submit" name="image" value="{{ img2 }}" disabled>Select Image 2</button>
            </form>
        </div>
    </div>

    <script>
        // Disable buttons initially
        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => button.disabled = true);

        // Check if all images have loaded before enabling buttons
        const images = document.querySelectorAll("img");
        let loadedImages = 0;

        images.forEach(img => {
            img.onload = () => {
                loadedImages++;
                if (loadedImages === images.length) {
                    // All images are loaded, enable buttons
                    buttons.forEach(button => button.disabled = false);
                }
            };
            img.onerror = () => {
                console.error("An image failed to load.");
            };
        });
    </script>
</body>
</html>
