<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Over</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .winner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .winner img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tournament Winner:</h1>
    {% if winner %}
    <div class="winner">
        <img src="{{ url_for('static', filename='images/' + winner) }}" alt="Winning Image">
    </div>
    {% else %}
    <p>No images were available to select.</p>
    {% endif %}

    <div class="button-container">
        <form action="/reset" method="GET">
            <button type="submit">Try Again</button>
        </form>
    </div>

    <div class="button-container">
        <form action="/bracket" method="GET">
            <button type="submit">View Bracket</button>
        </form>
    </div>
    
    <script>
        // Disable buttons initially
        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => button.disabled = true);

        // Check if all images have loaded before enabling buttons
        const images = document.querySelectorAll("img");
        let loadedImages = 0;

        images.forEach(img => {
            img.onload = () => {
                loadedImages++;
                if (loadedImages === images.length) {
                    // All images are loaded, enable buttons
                    buttons.forEach(button => button.disabled = false);
                }
            };
            img.onerror = () => {
                console.error("An image failed to load.");
            };
        });
    </script>
</body>
</html>
